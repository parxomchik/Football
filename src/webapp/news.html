<!--NAV-->
<div id="navbar-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand nav-external" href="./index.html"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="menu" class="nav navbar-nav navbar-right">
                    <li><a href="./index.html">Главная</a></li>
                    <li class="active"><a href="#">Новости</a></li>
                    <li><a href="./index.html#section1">Заявка</a></li>
                    <li><a href="./index.html#section4">Организаторы</a></li>
                    <li><a href="./index.html#section5">Партнеры</a></li>
                    <li><a href="./index.html#section6">Контакты</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-->
    </nav>
</div>
<div id="news_page">
    <div class="row news_page" ng-controller="newsPageCtrl">
        <div class="container">
            <div class="carousel_fluide padding_fix">
                <img src={{currentNews.picture}} alt="">
            </div>
            <div class="clearfix"></div>
            <p class="news_header">{{currentNews.header}}</p>
            <hr/>
            <p class="author">{{currentNews.author}}</p>
            <hr/>
            <p class="news_text" ng-bind-html="currentNews.text"></p>
            <hr/>
            <div class="social col-xs-12 col-md-6 col-sm-6 text_center_mob">
                <a href="https://vk.com/football3x3">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                      <i class="fa fa-vk fa-stack-1x"></i>
                    </span>
                </a>
                <a href="https://www.facebook.com/groups/footbal3x3/?fref=ts">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                      <i class="fa fa-facebook fa-stack-1x"></i>
                    </span>
                </a>
                <a href="https://twitter.com/football3x3">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-stack-1x"></i>
                    </span>
                </a>
                <a href="https://instagram.com/football3x3">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle-thin fa-stack-2x"></i>
                      <i class="fa fa-instagram fa-stack-1x"></i>
                    </span>
                </a>
            </div>
            <!-- <div class="clearfix visible-xs"></div> -->
            <div class="post_nav col-xs-12 col-md-6 col-sm-6 text_center_mob text-right">
                <a ng-click="prevNews()" href="">« Previous Post</a>
                <span>&nbsp;/&nbsp;</span>
                <a ng-click="nextNews()" href="">Next Post » </a>
            </div>
            <hr/>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p class="text-left"><a href="http://tarasmykhalevych.com" rel="nofollow">© Copyright 2015 tarasmykhalevych.com</a></p>

            <div class="social">
                <a href="https://vk.com/football3x3">
                    <span class="fa-stack fa-2x">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-vk fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="https://www.facebook.com/groups/footbal3x3/?fref=ts">
                    <span class="fa-stack fa-2x">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="https://twitter.com/football3x3">
                    <span class="fa-stack fa-2x">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="https://instagram.com/football3x3">
                    <span class="fa-stack fa-2x">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
