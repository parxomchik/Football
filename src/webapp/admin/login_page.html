<div class="row bg_img margin_fix" ng-controller="loginCtrl">
    <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4 ">
        <div class="account-wall">
            <div id="error_msg"></div>
            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="login">
                    <img class="profile-img" src="../resources/admin/img/step1.png" alt="">
                    <h2 class="text-center">FOOTBALL</h2>
                    <form class="form-signin">
                        <input type="text" ng-model="username" maxlength="45"  class="form-control" placeholder="Login" required>
                        <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                        <button type="submit" class="btn btn-lg btn-default btn-block" ng-click="login()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
