            <a class="navbar-brand" href="#/clientpage">Football 3x3</a>              
                 </div>
                <!-- Collect the nav links, forms, and other content for toggling -->

                    <ul class="nav navbar-nav">
                        <li class="active">
                        <a href="#/clientpage/news">Новости<span class="sr-only">(current)</span></a>

                                <li><a href="#/home">Выйти</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="panel panel-default border_radius_0" >
            <div class="tab-content">
                <div class="tab-pane active" id="prices" >
                    <div class="panel-body">
                        <div class="row col-xs-12 ">
                            <img class="margin_bottom_10" height="300" src="{{news.picture}}" alt=""/>
                            <div class="form-group padding_right_fix col-xs-12">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">Заголовок</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Заголовок" ng-model="news.header">
    </div>
  </div>
                            <div class="form-group col-xs-12 padding_right_fix">
                                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>

                                <div class="input-group">
                                    <div class="input-group-addon">Keywords</div>
                                    <input type="text" class="form-control" id="exampleInputAmount"
                                           ng-model="news.keywords" placeholder="Keywords">
                                </div>
                            </div>
                            <div class="form-group col-xs-12 padding_right_fix">
                                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>

                                <div class="input-group">
                                    <div class="input-group-addon">TitleTags</div>
                                    <input type="text" class="form-control" id="exampleInputAmount"
                                           ng-model="news.titleTags" placeholder="TitleTags">
                                </div>
                            </div>
                            <div class="form-group col-xs-12 padding_right_fix">
                                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>

                                <div class="input-group">
                                    <div class="input-group-addon">DescriptionTags</div>
                                    <input type="text" class="form-control" id="exampleInputAmount"
                                           ng-model="news.descriptionTags" placeholder="DescriptionTags">
                                </div>
                            </div>
                            <strong class="col-xs-12">Short Description</strong>
                            <div class="col-xs-12">
                                <summernote height="100" ng-model="news.shortDescription"></summernote>
                            </div>
                            <strong class="col-xs-12 margin_top_20">Text</strong>
                            <div class="col-xs-12 ">
                                <summernote height="200" ng-model="news.text"></summernote>
                            </div>
                            <button ng-click="editNewsSubmit()" class="btn btn-primary col-xs-12 margin_top_20" role="button">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
