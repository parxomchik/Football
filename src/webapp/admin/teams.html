<div ng-controller="teamsCtrl">
    <div class="col-xs-12" ng-show="isAdmin()">
        <nav class="navbar navbar-default border_radius_0 margin_fix">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/clientpage">Football 3x3</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#/clientpage/news">Новости<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="">
                            <a href="#/clientpage/teams">Команды</a>
                        </li>
                        <li><a href="#/clientpage/feedback">Обратная связь</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="j_spring_security_logout" ng-click="logout()">Выйти</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="panel panel-default border_radius_0">
            <div class="tab-content">
                <div class="tab-pane active" id="prices">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6 col-md-4" ng-repeat="team in teams">
                                <div class="thumbnail col-md-12">
                                    <div class="col-md-5">
                                        <img src="{{team.logo}}" height="100" width="100"></div>
                                    <div class="col-md-7 caption">
                                        <h4 class="margin_fix">{{team.name}}</h4>
                                        <!--Название команды:-->
                                        <h4>{{team.league}}</h4>
                                        <!--Лига-->
                                        <h4>{{team.company}}</h4>
                                        <!--Компания: {-->
                                    </div>
                                    <hr>
                                    <dl class="dl-horizontal margin_fix">
                                        <dt class="">Телефон:</dt>
                                        <dd>{{team.telephone}}</dd>
                                        <dt>E-mail:</dt>
                                        <dd>{{team.email}}</dd>
                                        <dt>Оплата:</dt>
                                        <dd>{{team.payed}}</dd>
                                    </dl>
                                    <hr>
                                    <div class="col-md-12 padding_fix margin_bottom_10">
                                        <h5 class="text-center">Players</h5>
                                        <ul class="list-unstyled">
                                            <li class="col-md-12" ng-repeat="player in team.players">
                                                <p class="col-md-7 margin_fix padding_fix">{{player.name}}</p>

                                                <p class="col-md-4 margin_fix padding_fix">{{player.role}}</p>
                                                <span ng-if="$first" class="glyphicon glyphicon-star"
                                                      aria-hidden="true"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    <button ng-click="setPaymentStatus(team.id)" type="button"
                                            class="btn btn-primary btn-block">Оплатить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
