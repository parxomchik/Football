<div ng-controller="newsCtrl">
    <div class="col-xs-12" ng-show="isAdmin()">
        <nav class="navbar navbar-default border_radius_0 margin_fix">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/clientpage">Football 3x3</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#/clientpage/news">Новости<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="">
                            <a href="#/clientpage/teams">Команды</a>
                        </li>
                        <li><a href="#/clientpage/feedback">Обратная связь</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="j_spring_security_logout" ng-click="logout()">Выйти</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="panel panel-default border_radius_0">
            <div class="tab-content">
                <div class="tab-pane active" id="prices">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 margin_bottom_10">
                                <button ng-click="addNews()" class="btn btn-success" role="button">Добавить новость
                                </button>
                            </div>
                            <div class="col-sm-6 col-md-4" ng-repeat="new in news">
                                <div class="thumbnail col-xs-12">
                                    <img class="admin_news_picture" src="{{new.picture}}" alt="...">

                                    <div class="caption">
                                        <h3 class="news_header">{{new.header}}</h3>

                                        <p class="description" ng-bind-html="new.shortDescription"></p>

                                        <div class="center-block col-xs-12">
                                            <!--<div class="checkbox">-->
                                                <input type="checkbox" id="checkbox1" name="my-checkbox" ng-model="new.active"
                                                       ng-change="changeActiveStatus(new.id)">
                                                <!--<label for="checkbox1"></label>-->
                                            <!--</div>-->
                                            <button class="btn btn-primary" role="button" ng-click="newsEdit(new.id)">
                                                Редактировать
                                            </button>
                                            <button class="btn btn-danger" type="button" ng-click="deleteNews(new.id)">
                                                Удалить
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
